<!DOCTYPE html>
<html lang="en">

<head>
    <title>Appointment</title>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/appt_styles.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li class="leftalignIL">
                    <a href="../sellandlethouses/home.html">Home</a>
                </li>
                <li class="rightalignIL">
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>


        <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
            <fieldset>
                <legend class="top-middle">Book Appointment</legend>
                <label>
                    Name
                    <input type="text" name="name" required>
                </label>
                <div class="two-cols">
                    <label>
                        Email address
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        Phone number
                        <input type="tel" name="phone">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="two-cols">
                    <label>
                        Datum
                        <input type="date" name="Appointment request" required>
                    </label>
                    <div class="inline">
                        <label>
                            <input type="hidden" name="Morning desired" value="no">
                            <input type="checkbox" name="Morning desired" value="yes">
                            Morning
                        </label>
                        <label>
                            <input type="hidden" name="Afternoon desired" value="no">
                            <input type="checkbox" name="Afternoon desired" value="yes">
                            Afternoon
                        </label>
                    </div>
                </div>
                <p>Confirmation requested by</p>
                <div class="inline">
                    <label>
                        <input type="radio" name="Confirmation requested by" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="Confirmation requested by" value="phone">
                        Phone call
                    </label>
                </div>
            </fieldset>
            <div class="btns">
                <input type="text" name="_gotcha" value="" style="display:none;">
                <input type="submit" value="Submit request" onclick="displayMsg()">
            </div>
            <div id="apptMsg">
                <p>Appointment successful.</p>
            </div>

        </form>

        <footer class="footer">

            The footer

        </footer>

    </div>

    <script>

    </script>

    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="*">

    <script src="../sellandlethouses/scripts/loadhome.js">

        function myFunction() {
            var x = document.getElementById("apptMsg");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
