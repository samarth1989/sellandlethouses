<!DOCTYPE html>
<html lang="en">

<head>
    <title>Appointment</title>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li class="leftalignIL">
                    <a href="../sellandlethouses/home.html">Home</a>
                </li>
                <li class="rightalignIL">
                    <a href="#foot">Contact Us</a>
                </li>
            </ul>
        </nav>


        <form name="myForm" onsubmit="return validateForm()" method="post">
            <div id="toast"> Appointment Booked</div>
            <fieldset>
                <legend>Book Appointment</legend>
                <label>
                    Name
                </label>
                <input type="text" name="name" class="textt" placeholder="Ryan Reynolds">
                <div>
                    <label>
                        Email address
                    </label>
                    <input type="email" name="email" class="textt" placeholder="me@example.com">

                    <label>
                        Phone number
                    </label>
                    <input type="tel" name="phone" class="textt" placeholder="0897777777" pattern="[0-9]{10}">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label>
                        Date
                    </label>
                    <input type="date" class="textt" name="date">

                </div>

            </fieldset>
            <br />
            <div>
                <input type="submit" value="Submit" class="buttonnn" OnClick="showToast()">
            </div>

        </form>

        <footer id="foot" class="footer">
            45 Amiens Street<br />
            Near Connolly Station<br />
            Dublin 01<br />
            Tel : 0897777777 , Fax : +1 323 555 1234<br />
            Email : contactus@buynrenthouse.com
        </footer>

    </div>

    <script>

    </script>

    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="*">


    <script type="text/javascript">

        function validateForm() {
            var x = document.forms["myForm"]["name"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            var x = document.forms["myForm"]["email"].value;
            if (x == "") {
                alert("Email must be filled out");
                return false;
            }
            var x = document.forms["myForm"]["phone"].value;
            if (x == "") {
                alert("Please enter your number");
                return false;
            }
            var x = document.forms["myForm"]["date"].value;
            if (x == "") {
                alert("Please select a Date");
                return false;
            }
        }
        function showToast() {

            var x = document.getElementById("toast");
            x.className = "show";
            debugger;
            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);
        }

    </script>
</body>

</html>
